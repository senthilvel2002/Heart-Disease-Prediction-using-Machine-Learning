<!DOCTYPE html>
<html>
<head>
    <title>View Doctors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view_doctor.css') }}">
</head>
<body>
    <h2>Doctor List</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.id }}</td>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>{{ doctor.location }}</td>
            <td>
                <a href="/edit_doctor/{{ doctor.id }}">Edit</a> |
                <a href="/delete_doctor/{{ doctor.id }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
