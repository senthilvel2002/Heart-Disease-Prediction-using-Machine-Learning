<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <div class="tabs">
            <div class="tab active" onclick="showForm('admin')">Admin Login</div>
            <div class="tab" onclick="showForm('user')">User Login</div>
        </div>

        <!-- Admin Login Form -->
        <div id="admin-form" class="form-container active">
            <form method="POST" action="/admin_login" id="adminLoginForm">
                <div class="input-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" required>
                </div>
                <button type="submit" class="btn">Login as Admin</button>
            </form>
        </div>

        <!-- User Login Form -->
        <div id="user-form" class="form-container">
            <form method="POST" action="/user_login">
                <div class="input-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" name="password" required>
                </div>
                <button type="submit" class="btn">Login as User</button>
            </form>
        </div>

        <a class="register-link" onclick="showForm('register')">New User? Register Here</a>
        <a href="{{ url_for('home') }}" class="back-home">‚Üê Back to Home</a>

        <!-- Registration Form -->
        <div id="register-form" class="form-container" style="display: none;">
            <h1>Register</h1>
            <form method="POST" action="/register" id="registrationForm">
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
