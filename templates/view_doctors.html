<!-- Similar layout to user -->
<h2>Doctors List</h2>
<table>
    <thead>
        <tr><th>ID</th><th>Name</th><th>Specialization</th><th>Location</th></tr>
    </thead>
    <tbody>
        {% for doc in doctors %}
        <tr>
            <td>{{ doc.id_no }}</td>
            <td>{{ doc.name }}</td>
            <td>{{ doc.specialization }}</td>
            <td>{{ doc.location }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
